<div class="container">
  <form class="formulario" (ngSubmit)="confirmarTransacao()">
    <h2 class="titulo">Transação</h2>

    <div class="form-field">
      <label class="form-field__label">Nome do Beneficiário</label>
      <input
        class="form-field__input"
        type="text"
        name="nome"
        [(ngModel)]="nome"
      >

      <label class="form-field__label">Conta</label>
      <input
        class="form-field__input"
        type="text"
        name="conta"
        [(ngModel)]="conta"
      >

      <label class="form-field__label">Valor</label>
      <input
        class="form-field__input"
        type="number"
        name="valor"
        [(ngModel)]="valor"
      >
    </div>

    <div class="botao">
      <button class="botao__confirmar">Confirmar transação</button>
    </div>
  </form>
</div>
